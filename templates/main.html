<!DOCTYPE html>
<html>
<head>
<title>SaltMine</title>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<link rel=stylesheet type="text/css" href="http://yui.yahooapis.com/pure/0.2.1/pure-min.css">
<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
<link rel=stylesheet type="text/css" href="static/base.css">
</head>

<body>
    <div class="pure-g">
        <div class="pure-u-1" id="main">
    
            <div class="header">
                <h1>saltmine</h1>
                really nuke your taco here
            </div>
            
            <div class="content">                
                <div id="videoEmbed">
                    <object type="application/x-shockwave-flash" height="100%" id="live_embed_player_flash" data="http://www.justin.tv/widgets/live_embed_player.swf?channel=saltybet" bgcolor="#000000">
                        <param name="allowFullscreen" value="true">
                        <param name="allowScriptAccess" value="always">
                        <param name="allowNetworking" value="all">
                        <param name="movie" value="http://www.justin.tv/widgets/live_embed_player.swf">
                    <param name="flashvars" value="hostname=www.justin.tv&amp;channel=saltybet&amp;auto_play=true&amp;start_volume=10">
                    </object>
                </div>
                
                <form action="bet" method="post" class="pure-form pure-u-1-2" id="betform">
                    <button class="pure-button pure-button-large" id="1"
name="choice" value="a">
                        <i class="icon-chevron-left"></i>
                        &nbsp; Player 1
                    </button>

                    <label for="amount" class="spacy">
                        $
                        <input type="text" name="amount" autocomplete="off" required
                               pattern="[0-9]+" placeholder="amount" size="7">
                    </label>
                    
                    <button type="submit" class="pure-button" id="2"
name="choice" value="b">
                        Player 2 &nbsp;
                        <i class="icon-chevron-right"></i>
                    </button>
                </form>
            </div>

            <div class="header">
                <h3>
                    should have a footer element, but I'm lazy for now
                </h3>
            </div>
      </div>
    </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
